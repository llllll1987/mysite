  <style type="text/css" class="init">

  </style>


<script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
  $('#board_tracking_table').dataTable({
        lengthChange: false,
        "pageLength": 30,
        "autoWidth": false,
        "columnDefs": [
            { "targets": [ 0 ],
                  "width": "10%"},
            { "targets": [ 1 ],
              "width": "10%"},
            { "targets": [ 2 ],
            "width": "10%" },
            { "targets": [ 3 ],
              "width": "10%"},
            { "targets": [ 4],
              "width": "10%" },
            { "targets": [ 5 ],
              "width": "20%",
              "orderable": false  }]
  });
} );

</script>

<script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
  $('#sfp_tracking_table').dataTable({
        lengthChange: false,
        "order": [ 5, 'desc' ],
        "pageLength": 30,
        "autoWidth": false,
        "columnDefs": [
            { "targets": [ 6 ],
              "width": "20%",
              "orderable": false  }]
  });
} );

</script>



    <title>{% block title %}  {% endblock %}</title>
</head>
<body>
    {% block content %}  {% endblock %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">My First Site Project</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>
          </br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          <br/><br/>
            <li class="active"><a href="/base/">Base View</a></li>
            <li><a href="/zhiwei_board_list/">Zhiwei's Board List</a></li>
            <li><a href="/board_tracking">After FCS Borad Tracking</a></li>
            <li><a href="/sfp_tracking">SFP Module Tracking</a></li>
            <li><a href="/admin">Admin</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <p>
              <button type="button" class="btn btn-sm btn-default">Default</button>
              <button type="button" class="btn btn-sm btn-primary">Primary</button>
              <button type="button" class="btn btn-sm btn-success">Success</button>
              <button type="button" class="btn btn-sm btn-info">Info</button>
              <button type="button" class="btn btn-sm btn-warning">Warning</button>
              <button type="button" class="btn btn-sm btn-danger">Danger</button>
            </p>
          {% block BoardList %}  {% endblock %}
        </div>
      </div>
      </div>
    </div>




      <div class="page-header">
        <h2>WebSite Built Progress</h2>
      </div>

        <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"><span class="sr-only">40% Complete</span></div>
      </div>

</body>
